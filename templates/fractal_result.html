<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Dimension Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/fractalreport.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Estimated Fractal Dimension: {{ request.args.get('fractal_dimension') }}</h2>
        <div class="image-container">
            <h3>Original Image</h3>
            <img src="{{ url_for('static', filename='images/' + request.args.get('original')) }}" alt="Original Image">

            <h3>Grayscale Image</h3>
            <img src="{{ url_for('static', filename='images/' + request.args.get('grayscale')) }}" alt="Grayscale Image">

            <h3>Binary Image</h3>
            <img src="{{ url_for('static', filename='images/' + request.args.get('binary')) }}" alt="Binary Image">

            <h3>Fractal Dimension Analysis</h3>
            <img src="{{ url_for('static', filename='images/' + request.args.get('analysis')) }}" alt="Fractal Dimension Analysis">
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Calculate Another Image</a>
    </div>
</body>
</html>
