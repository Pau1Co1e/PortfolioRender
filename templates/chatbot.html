<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FAQ Chatbot</title>
    <link rel="icon" type="image/webp" href="{{ url_for('static', filename='images/logo_new.webp') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.min.css') }}" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://code.jquery.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data:;">
</head>
<body>
    <main class="container my-5">
        <h2 class="text-center" style="color: #CC7722;">FAQ Chatbot</h2>
        <form id="chatbot-form" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <label for="question">Ask me what you'd like to know about Paul:</label>
            <input type="text" id="question" name="question" class="form-control" required>
            <button type="submit" class="btn btn-primary mt-3 btn-primary:hover">Ask</button>
        </form>
        <div id="answer" class="mt-4"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/chatbot.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
