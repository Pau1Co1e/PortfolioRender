<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Dimension Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/fractalreport.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Fractal Dimension Calculator</h1>
        <form id="uploadForm">
            <div class="mb-3">
                <label for="file" class="form-label">Upload Image</label>
                <input class="form-control" type="file" id="file" name="file" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Try It Out</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/fractalreport.js') }}"></script>
</body>
</html>
